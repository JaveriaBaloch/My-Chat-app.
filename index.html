<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Ajax -->
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Chat app</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="bg-primary py-5 mb-5">
        <h1 class="text-center text-white">Chat app</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-8 mx-auto my-3 card">
                <div class="card-header">
                    <h2 class="card-title">Send Message</h2>
                </div>
                <div class="card-body">
                    <input type="text" class="my-2 form-control" placeholder="Name">
                    <textarea type="text" class="my-2 form-control" cols="10" rows="3" placeholder="Name"></textarea>
                    <button class="btn btn-primary w-100">Send</button>
                </div>
            </div>
        </div>
        <div class="row my-5 messages">
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js.js"></script>
  </body>
</html>
